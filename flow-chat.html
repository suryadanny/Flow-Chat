<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flow-Lobby</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        
        <form id="join-room" >
           
            <input type="text" id="room-id" name="roomId" value="room-id"  onfocus='if(this.value=="room-id"){this.value="";}' required>
            <input type="submit" value="Join Room">
        </form>
    </body>
    <script>
        let joinForm = document.getElementById('join-room')

        joinForm.addEventListener('submit',(event)=>{
             event.preventDefault()
             let roomId = event.target.roomId.value
             
             console.log("room-id: ",roomId )
             window.location = `chatroom.html?room-id=${roomId}`
        })
         

    </script>
</html>
